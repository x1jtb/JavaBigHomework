<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级管理员页面</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">超级管理员页面</h1>

    <!-- 查找用户区域 -->
    <div class="search-user-section mb-4 p-3 border">
        <h3>查找用户</h3>
        <div class="mb-3">
            <label for="search-query" class="form-label">输入用户名或用户ID</label>
            <input type="text" class="form-control" id="search-query" placeholder="请输入用户名或用户ID">
        </div>
        <button class="btn btn-primary" onclick="searchUser()">搜索</button>
    </div>

    <!-- 用户数据处理区域 -->
    <div class="user-data-section p-3 border">
        <h3>用户数据管理</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>用户ID</th>
                <th>用户名</th>
                <th>修改</th>
                <th>下载</th>
                <th>删除用户</th>
                <th>删除用户数据</th>
                <th>重置密码</th>
                <th>查看详细信息</th>
            </tr>
            </thead>
            <tbody id="user-table-body">
            <!-- 用户数据行会动态生成 -->
            </tbody>
        </table>
    </div>

    <!-- 用户数据详细信息区域 -->
    <div id="user-data-details" class="user-data-section p-3 border" style="display: none;">
        <h3>用户数据详细信息</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>数据ID</th>
                <th>数据名称</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="user-data-table-body">
            <!-- 用户数据行会动态生成 -->
            </tbody>
        </table>
    </div>
</div>

<script src="js/admin.js"></script>
</body>
</html>
